<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Local Nexus Controller{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="bg-slate-950 text-slate-100">
    <header class="border-b border-slate-800 bg-slate-950/80 backdrop-blur">
      <div class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
        <a href="/" class="font-semibold tracking-tight">
          Local Nexus Controller
        </a>
        <nav class="flex items-center gap-4 text-sm">
          <a class="hover:text-white text-slate-300" href="/services">Services</a>
          <a class="hover:text-white text-slate-300" href="/databases">Databases</a>
          <a class="hover:text-white text-slate-300" href="/ports">Ports</a>
          <a class="hover:text-white text-slate-300" href="/keys">Keys</a>
          <a class="hover:text-white text-slate-300" href="/import">Import</a>
          <button
            class="ml-2 rounded-md border border-slate-700 px-3 py-1.5 hover:bg-slate-900"
            onclick="lncResolvePortConflicts(true)"
            title="Reassign ports to eliminate conflicts"
          >
            Resolve ports
          </button>
          <button
            class="ml-2 rounded-md border border-slate-700 px-3 py-1.5 hover:bg-slate-900"
            onclick="lncPromptToken()"
            title="Optional: set X-Local-Nexus-Token in localStorage"
          >
            Token
          </button>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-6xl px-4 py-6">
      {% block content %}{% endblock %}
    </main>

    <footer class="mx-auto max-w-6xl px-4 pb-8 text-xs text-slate-500">
      Registry DB: SQLite. Secrets: references only.
    </footer>

    <script src="/static/app.js"></script>
  </body>
</html>
